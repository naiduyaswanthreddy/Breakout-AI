<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100" style="max-width: 100%; margin: auto;">
    <div class="container-fluid flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h1 class="card-title mb-0">Email Sending Dashboard</h1>
                    </div>
                    <div class="card-body">
                        <!-- Connect Account -->
                        <div class="mb-4">
                            <h2 class="mb-3">Connect Email Account</h2>
                            <button class="btn btn-primary" onclick="connectAccount()">
                                <i class="fas fa-envelope me-2"></i> Connect Email
                            </button>
                        </div>

                        <!-- Upload Data Section -->
                        <div class="mb-4">
                            <h2 class="mb-3">Upload Data</h2>
                            <div class="input-group">
                                <input type="file" class="form-control" id="dataFile" accept=".csv" />
                                <button class="btn btn-primary" onclick="uploadData()">
                                    <i class="fas fa-upload me-2"></i> Upload File
                                </button>
                            </div>
                        </div>

                        <!-- Email Customization Section -->
                        <div class="mb-4">
                            <h2 class="mb-3">Customize Email</h2>
                            <input type="text" class="form-control mb-3" id="emailSubject" placeholder="Subject" required>
                            <textarea class="form-control mb-3" id="emailBody" rows="5" placeholder="Body"></textarea>
                            <textarea class="form-control mb-3" id="emailPrompt" rows="2" placeholder="Customization Prompt (e.g., 'Hello {Company Name}')"></textarea>
                        </div>

                        <!-- Email Options -->
                        <div class="mb-4">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="previewSwitch">
                                <label class="form-check-label" for="previewSwitch">Preview Emails</label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="scheduleSendSwitch">
                                <label class="form-check-label" for="scheduleSendSwitch">Schedule Email Sending</label>
                            </div>
                            <div class="form-group mb-3" id="scheduleTimeGroup" style="display: none;">
                                <label for="scheduleTime">Send Time</label>
                                <input type="datetime-local" class="form-control" id="scheduleTime">
                            </div>
                            <label for="throttleRate">Throttle Rate (emails per minute):</label>
                            <input type="number" class="form-control" id="throttleRate" placeholder="e.g., 10" min="1">
                        </div>

                        <!-- Send Emails Button -->
                        <div class="text-end">
                            <button class="btn btn-success" onclick="sendEmails()">
                                <i class="fas fa-paper-plane me-2"></i> Send Emails
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Real-Time Status and Analytics -->
                <div class="status-bar" style="width: 300px;">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h2 class="card-title mb-0">Status</h2>
                        </div>
                        <div class="card-body">
                            <p id="statusText" class="mb-0">Awaiting action...</p>
                            <p>Total Emails Sent: <span id="emailsSent">0</span></p>
                            <p>Emails Scheduled: <span id="emailsScheduled">0</span></p>
                            <p>Emails Pending: <span id="emailsPending">0</span></p>
                            <p>Emails Failed: <span id="emailsFailed">0</span></p>
                            <p>Response Rate: <span id="responseRate">0%</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
